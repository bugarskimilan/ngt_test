<mat-card
  appMaterialElevation
  style="margin: 10px; cursor: pointer;"
  (click)="onclick()"
>
  <mat-card-header>
    {{ item.name }}
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <mat-card style="width: 100%; margin: 5px;" class="mat-elevation-z0">
          <div style="font-weight: bold;">ALERTS</div>
          <mat-card-content>
            <div class="sumary-value">
              {{ item.alerts }}
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card style="width: 100%;" class="mat-elevation-z0">
          <div style="font-weight: bold;">PERCENT COMPLETE</div>

          <mat-card-content>
            <div class="sumary-value">
              {{ item.finished | percent: "1.0-2" }}
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
